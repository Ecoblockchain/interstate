<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Interstate Editor</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
		<style type="text/css">
		</style>
		<link rel="stylesheet" href="editor/style/fonts/Inconsolata/stylesheet.css" />
		<link rel="stylesheet" href="editor/style/fonts/SourceSansPro/stylesheet.css" />
		<link rel="stylesheet" href="editor/style/editor_style.css" />
		<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap-theme.min.css">

		<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.1/underscore-min.js"></script>
		<script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
		<script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/snap.svg/0.3.0/snap.svg-min.js"></script>
		<script src="_vendor/ace/ace.js"></script>
		<script src="_vendor/esprima.js"></script>
		<script src="_vendor/qrcode.min.js"></script>
		<script src="interstate.min.js"></script>
	</head>
	<body>
		<div id="editor"></div>

		<div>
			<script type="text/javascript">
				$(function () {
					$("div#editor").editor({
						client_id: getURLParameter("client_id")
					//	debug_ready: true,
					//	debug_env: true,
					//	command_box: true
					});
				});
				function getURLParameter(name) {
					return decodeURI((RegExp(name + '=' + '(.+?)(&|$)').exec(location.search)||[,''])[1]);
				}
			</script>
		</div>
	</body>
</html>
