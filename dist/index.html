<!DOCTYPE html>
<html lang="en">
	<head>
		<title>interstate.from.so</title>
		<style type="text/css">
			#examples, #version_info {
				font-family: "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif; 
				font-weight: 300;
				font-size: 0.8em;
				position: absolute;
				z-index: 10;
				height: 3em;
				bottom: 0px;
			}
			#version_info {
				right: 5px;
			}
			#version_no {
				font-weight: bold;
			}
			#build_time {
				margin-right: 5px;
			}
			#examples a {
				text-decoration: none;
			}
			#examples a:hover {
				text-decoration: underline;
			}
			#examples a.active {
				font-weight: bold;
			}
		</style>
		<link rel="stylesheet" href="editor/style/runtime_style.css" />
		<link rel="shortcut icon" href="../images/interstate_logo_128.png">
	</head>
	<body>
		<div class="content"></div>
	</body>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.1/underscore-min.js"></script>
	<script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
	<script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.2/raphael-min.js"></script>
	<script src="_vendor/Box2dWeb-2.1a.3/Box2dWeb-2.1.a.3.js"></script>
	<script src="_vendor/esprima.js"></script>
	<script src="_vendor/ace/ace.js"></script>
	
	<script src="interstate.min.js"></script>
	<script type="text/javascript">
		$(function() {
			var openFile = getUrlParameter('open');
			if(openFile) {
				$.ajax({
					url: openFile
				}).done(function(file_str) {
					try {
						var root = interstate.destringify(file_str);
						$("div.content").dom_output({
							root: root
						});
					} catch(e) {
						console.error(e);
						$("div.content").dom_output();
					}
				}).fail(function() {
					console.error("Could not find " + openFile);
					$("div.content").dom_output();
				});
			} else {
				$("div.content").dom_output();
			}
		});

		function getUrlParameter(sParam) {
			var sPageURL = window.location.search.substring(1);
			var sURLVariables = sPageURL.split('&');
			for (var i = 0; i < sURLVariables.length; i++) {
				var sParameterName = sURLVariables[i].split('=');
				if (sParameterName[0] == sParam) {
					return sParameterName[1];
				}
			}
		}
	</script>
</html>
