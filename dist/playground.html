<!DOCTYPE html>
<html lang="en">
	<head>
		<title>interstate.from.so</title>
		<style type="text/css">
			#examples, #version_info {
				font-family: "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif; 
				font-weight: 300;
				font-size: 0.8em;
				position: absolute;
				z-index: 10;
				height: 3em;
				bottom: 0px;
			}
			#version_info {
				right: 5px;
			}
			#version_no {
				font-weight: bold;
			}
			#build_time {
				margin-right: 5px;
			}
			#examples a {
				text-decoration: none;
			}
			#examples a:hover {
				text-decoration: underline;
			}
			#examples a.active {
				font-weight: bold;
			}
		</style>
		<link rel="stylesheet" href="editor/style/runtime_style.css" />
		<link rel="shortcut icon" href="../images/interstate_logo_128.png">
	</head>
	<body>
		<!--
		<div id="examples">
			<strong>Pre-built examples: </strong> <span id="sample_apps">(loading...)</span>
		</div>
		<div id="version_info">
			<span id="build_time"></span>
			<span id="version_no"></span>
		</div>
		-->
		<div class="content"></div>
	</body>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.1/underscore-min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
	<script src="_vendor/esprima.js"></script>
	
	<script src="interstate.min.js"></script>
	<script type="text/javascript">
		$(function() {
			var post = localStorage.getItem("post"),
				env, root;
			if(post) {
				env = new interstate.Environment({root: root});
				root = interstate.destringify(post);
				//localStorage.removeItem("post");
			} else {
				env = new interstate.Environment();
				root = env.get_root();
			}
			

			$("div.content").dom_output({
				root: root,
				external_editor: false
			});
		});
	</script>
</html>
