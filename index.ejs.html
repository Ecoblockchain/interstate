<!DOCTYPE html>
<html lang="en">
  <head>
    <title>red</title>
  </head>
  <body>
		<div class="content">
		</div>
	  <div>
			<%- red_include(red_inc.main) %>
			<script type="text/javascript">
				var env, the_div, root;
				window.save = function(name) {
					return red.save(root, name);
				};
				window.load = function(name) {
					root = red.load(name);
					if(the_div.data("dom_output")) {
						the_div.dom_output("destroy")
					}
					if(env) {
						env.destroy();
					}
					env = red.create("environment", {root: root});
					env.print_on_return = true;
					the_div.dom_output({
						root: root,
						//edit_on_open: true
					});
					return root;
				};
				window.ls = red.ls;

				$(function() {
					the_div = $("<div />").appendTo(document.body);
					try {
						root = load();
					} catch(e) {
						console.log("Creating a new project");
						env = red.create("environment");
						env	.cd("children")
							.set("a", "<stateful>")
							.cd("a")
								.set("(protos)", "INIT", "dom")
								.set("(manifestations)", "2")
								.set("text")
								.set("text", "INIT", "'item ' + basis_index + ': ' + basis")
								.up()

						root = env.get_root();

						the_div.dom_output({
							root: root,
							edit_on_open: true
						});
						env.print_on_return = true;
					}
				});
				$(window).on("beforeunload", function() {
					if(window.nosave !== true) {
						save();
					}
				});
				window.nuke = function() {
					nosave = true;
					red.nuke();
				};
				//nosave = true;
			</script>
	  </div>
  </body>
</html>
