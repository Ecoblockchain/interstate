<!DOCTYPE html>
<html lang="en">
  <head>
    <title>red</title>
	<link rel="stylesheet" type="text/css" href="src/view/css/styles.css"></link>
	<link rel="stylesheet" type="text/css" href="src/_vendor/bootstrap/css/bootstrap.css"></link>
	<style type="text/css">
		div.player {
			margin: auto;
			border: 1px solid black;
			width: 500px;
			margin-top: 10px;
		}
		div.header {
			background-image: -webkit-linear-gradient(top, rgb(246,246,246), rgb(167,167,167));
			padding-top: 10px;
			padding-bottom: 10px;
			padding-left: 10px;
			border-top-left-radius: 5px;
			border-top-right-radius: 5px;
		}
		div.header > img {
			margin-left: 1px;
			margin-right: 1px;
		}
		div.songs {
			max-height: 300px;
			overflow-y: scroll;
		}
		div.songs > div.song:nth-child(odd) {
			background-color: #FEFEFE;
		}
		div.songs > div.song:nth-child(even) {
			background-color: #F3F3F3;
		}
		div.song {
			padding-left: 4px;
			cursor: default;
		}
		div.song span.name {
			display: inline-block;
			width: 190px;
			font-weight: bold;
		}
		div.song span.artist {
			display: inline-block;
			width: 125px;
		}
		div.song span.duration {
			display: inline-block;
			width: 75px;
			text-align: right;
		}
	</style>
  </head>
  <body>
	  <!--<h1>red</h1>-->

		<div class="content">
		</div>

	  <div>
			<%- red_include(red_inc.main) %>
			<script type="text/javascript" src="src/_vendor/bootstrap/js/bootstrap.js"></script>
			<script type="text/javascript" src="album_data.js"></script>

			<script type="text/javascript">
				var format_duration = function(time) {
					var minutes = Math.floor(time);
					var seconds = Math.round((time - minutes) * 60);
					if(seconds < 10) seconds = "0"+seconds;
					else seconds = ""+seconds;
					return minutes+":"+seconds;
				};
				var root, env, cjs, _, root_view;
				$(function() {
					cjs = red.cjs;
					_ = red._;

					red.__debug = false;

					env = red	.create("environment");
					
					var obj = env.get_pointer();
					window.obj = obj;
					var root = env.get_root();
					var root_context = env.get_root_context();

					window.songs = cjs.$(function() {
						return _.chain(albums)
								.map(function(x) {
									return x.songs;
								})
								.flatten(true)
								.map(function(x) {
									var duration_str
									return {
										artist: x.album.artist,
										duration: format_duration(x.duration),
										name: x.title
									};
								})
								.value()
					});

					env			.set("button", "stateful")
								.cd("button")
								.rename_state("INIT", "idle")
								.add_state("hover")
								.add_state("active")
								.add_state("active_out")
								.add_transition("idle", "hover", "mouseover(this)")
								.add_transition("hover", "idle", "mouseout(this)")
								.add_transition("hover", "active", "mousedown(this)")
								.add_transition("active", "hover", "mouseup()")
								.add_transition("active", "active_out", "mouseout(this)")
								.add_transition("active_out", "active", "mouseover(this)")
								.add_transition("active_out", "idle", "mouseup()")
								.set("(protos)", "idle", "[dom]")
								.top()
								.set("class", "'player'")
								.cd("children")
								.set("header", "stateful")
								.cd("header")
								.set("(protos)", "INIT", "[dom]")
								.set("tag")
								.set("tag", "INIT", "'div'")
								.set("class")
								.set("class", "INIT", "'header'")
								.set("children", "dict")
								.cd("children")
								.set("prev_button", "stateful")
								.cd("prev_button")
								.set("(protos)", "INIT", "[button]")
								.set("tag")
								.set("tag", "INIT", "'img'")
								.set("src")
								.set("src", "idle", "'mockup/buttons/prev.png'")
								.set("src", "hover", "'mockup/buttons/prev.png'")
								.set("src", "active", "'mockup/buttons/prev_active.png'")
								.set("src", "active_out", "'mockup/buttons/prev.png'")
								.up()
								.set("play_button", "stateful")
								.cd("play_button")
								.set("(protos)", "INIT", "[button]")
								.set("tag")
								.set("tag", "INIT", "'img'")
								.set("src")
								.set("src", "idle", "'mockup/buttons/play.png'")
								.set("src", "hover", "'mockup/buttons/play.png'")
								.set("src", "active", "'mockup/buttons/play_active.png'")
								.set("src", "active_out", "'mockup/buttons/play.png'")
								.up()
								.set("next_button", "stateful")
								.cd("next_button")
								.set("(protos)", "INIT", "[button]")
								.set("tag")
								.set("tag", "INIT", "'img'")
								.set("src")
								.set("src", "idle", "'mockup/buttons/next.png'")
								.set("src", "hover", "'mockup/buttons/next.png'")
								.set("src", "active", "'mockup/buttons/next_active.png'")
								.set("src", "active_out", "'mockup/buttons/next.png'")
								.up()
								.up()
								.up()
								.set("songs", "stateful")
								.cd("songs")
								.set("(protos)", "INIT", "[dom]")
								.set("tag")
								.set("tag", "INIT", "'div'")
								.set("class")
								.set("class", "INIT", "'songs'")
								.set("children", "dict")
								.cd("children")
								.set("song_view", "stateful")
								.cd("song_view")
								.set("(protos)", "INIT", "[dom]")
								.set("(manifestations)", songs)
								.set("class")
								.set("class", "INIT", "'song'")
								.set("tag")
								.set("tag", "INIT", "'div'")
								.set("children", "dict")
								.cd("children")
								.set("song_name", "dict")
								.cd("song_name")
								.set("(protos)", "[dom]")
								.set("tag", "'span'")
								.set("text", "basis.name")
								.set("class", "'name'")
								.up()
								.set("artist", "dict")
								.cd("artist")
								.set("(protos)", "[dom]")
								.set("tag", "'span'")
								.set("text", "basis.artist")
								.set("class", "'artist'")
								.up()
								.set("duration", "dict")
								.cd("duration")
								.set("(protos)", "[dom]")
								.set("tag", "'span'")
								.set("text", "basis.duration")
								.set("class", "'duration'")
								.up()
								.top()
								.set("selection_info", "stateful")
								.cd("selection_info")
								.add_transition("INIT", "INIT", "mousedown(root.children.songs.children.song)")
								.set("selected_song")
								.set("selected_song", env._last_transition, "event.target")
								;
								/**/
					output_view = $("<div />").dom_output({
						root: root
						, context: root_context
					}).appendTo(document.body);

					//env.print_on_return = true;
					//console.log(env.print());

					var storage_prefix = "_";
					window.save = function(name) {
						if(!_.isString(name)) {
							name = "default";
						}
						name = storage_prefix+name;
						localStorage[name] = red.stringify(root);
						return ls();
					};
					window.open = window.load = function(name) {
						if(!_.isString(name)) {
							name = "default";
						}
						name = storage_prefix+name;
						root_view.environment("destroy");
						root.destroy();
						root = red.destringify(localStorage[name]);
						env = red.create("environment", {root: root});
						root_view.environment({controller: env});
						console.log(env.print());
					};
					window.ls = function() {
						return _.chain(localStorage)
								.keys()
								.filter(function(key) {
									return key.substr(0, storage_prefix.length) === storage_prefix
								})
								.map(function(key) {
										return key.slice(storage_prefix.length);
								})
								.value();
					};
					window.rm = function(name) {
						if(!_.isString(name)) {
							name = "default";
						}
						name = storage_prefix+name;
						delete localStorage[name];
						return ls();
					};
					window.print = function() {
						console.log(env.print());
					};
				});
			</script>
	  </div>
  </body>
</html>
