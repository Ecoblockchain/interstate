<!DOCTYPE html>
<html lang="en">
	<head>
		<title>red</title>
		<style type="text/css">
			div#editor {
				font-family: Courier New, Courier, monospace;
				font-size: 0.8em;
				font-weight: normal;
				white-space: pre;
			}
			div#editor .prop_name {
				display: inline-block;
				width: 110px;
				font-style:italic;
			}
			div#editor .dict_child {
				padding-left: 20px;
				outline:1px dotted #EEE;
			}

			div#editor .dict_child.inherited {
				color: #AAA;
			}

			div#editor .dict_child.inherited .value {
				background-color: #CCCC88;
			}

			div#editor .value {
				font-weight: bold;
				display: inline-block;
				width: 150px;
				max-width: 150px;
				overflow: hidden;
				background-color: #CCCC00;
				padding-left: 3px;
				padding-right: 3px;
			}

			div#editor .cell {
				display: inline-block;
				width: 150px;
				max-width: 150px;
				overflow: hidden;
				padding-left: 3px;
				padding-right: 3px;
				border-right: 1px dotted #BBB;
			}
			div#editor .cell.inherited {
				color: #AAA;
			}
		</style>
	</head>
	<body>
		<div id="editor"></div>

		<div>
			<%- red_include(red_inc.main) %>
			<script type="text/javascript">
				$(function() {
					$("div#editor").editor({
					//	debug_ready: true,
					//	debug_env: true,
			//			command_box: true
					});
				});
			</script>
		</div>
	</body>
</html>
