<!DOCTYPE html>
<html lang="en">
  <head>
    <title>red</title>
	<style type="text/css">
	</style>
	<%- red_include(red_inc.main) %>
  </head>
  <body>
	  <div>
			<script type="text/javascript">
				$(function() {
					var env = red.create("environment");
					var root_pointer = env.get_root_pointer();
					output_view = $("body").dom_output({
						root: root_pointer,
						edit_on_open: true
					});
					window.print_pointer = function() {
						return red.print(root_pointer);
					};
				});
			</script>
	  </div>
  </body>
</html>
