<!DOCTYPE html>
<html lang="en">
  <head>
    <title>red</title>
  </head>
  <body>
		<div class="content">
		</div>
	  <div>
			<%- red_include(red_inc.main) %>
			<script type="text/javascript">
				var env = red.create("environment");
				env	
					.set("a", "<stateful>")
					.cd("a")
						.set("(protos)", "INIT", "dom")
						.set("tag", "<stateful_prop>")
						.set("text", "<stateful_prop>")
						.set("tag", "INIT", "'div'")
						.set("text", "INIT", "'hello world'")
						.up()
					.cd("children")
					.set("obj", "<stateful>")
					.cd("obj")
						.set("(protos)", "INIT", "false ? [a] : []")
					;



				var root_pointer = env.get_root_pointer();
				output_view = $("<div />").dom_output({
					root: root_pointer
				}).appendTo(document.body);
				env.print_on_return = true;
				console.log(env.print());
			</script>
	  </div>
  </body>
</html>
