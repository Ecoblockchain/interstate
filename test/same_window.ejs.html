<!DOCTYPE html>
<html lang="en">
  <head>
    <title>red</title>
  </head>
  <body>
		<div class="output"></div>
		<div id="editor"></div>
	  <div>
			<%- red_include(red_inc.vendor) %>
			<%- red_include(red_inc.runtime) %>
			<%- red_include(red_inc.editor) %>
			<script type="text/javascript">
				var env = red.create("environment");
				var root = env.get_root();

env.set("a", "<stateful>")
	.cd("a")
	.add_state("init")
	.start_at("init")
	.add_state("hover")
	.set("prop1")
	.set("prop1", "init", "'hi'");

				$("div#editor").editor({
					debug_env: true,
					server_window: window
				});
				$("div.output").dom_output({
					root: root,
					open_separate_client_window: false,
					edit_on_open: true
				});
			</script>
	  </div>
  </body>
</html>
