<!DOCTYPE html>
<html lang="en">
  <head>
    <title>red</title>
  </head>
  <body>
		<div class="output"></div>
		<div id="editor"></div>
	  <div>
			<%- red_include(red_inc.main) %>
			<script type="text/javascript">
				var env = red.create("environment");
				var root = env.get_root();
	env	.cd("child_nodes")
		.set("obj", "<stateful>")
		.cd("obj")
		.set("(prototypes)", "(start)", "dom")
		.set("tag", "<stateful_prop>")
		.set("text", "<stateful_prop>")
		.set("tag", "(start)", "'div'")
		.set("text", "(start)", "'hello world'")
		;
				$("div#editor").editor({
					debug_env: true,
					server_window: window
				});
				$("div.output").dom_output({
					root: root,
					open_separate_client_window: false,
					edit_on_open: true
				});
			</script>
	  </div>
  </body>
</html>
